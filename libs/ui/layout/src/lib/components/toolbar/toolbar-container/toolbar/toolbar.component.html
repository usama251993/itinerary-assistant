<mat-toolbar class="bg-mat-indigo-700 elevation-4">
  <mat-toolbar-row class="items-stretch flex-column">

    <div class="flex justify-between h-full">

      <div class="flex items-center">
        <button mat-icon-button
                class="outline-none focus:outline-none"
                (click)="toggleSidenav()">
          <fa-icon [icon]="[vm.assets.trigger.style, vm.assets.trigger.name]"></fa-icon>
        </button>
        <button mat-button
                id="logo-button"
                class="h-full text-lg font-semibold outline-none focus:outline-none"
                (click)="gotoHome()">{{ vm.data.logo }}</button>
      </div>

    </div>

  </mat-toolbar-row>
</mat-toolbar>
