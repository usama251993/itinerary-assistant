<div
     class="container grid items-center justify-between grid-cols-1 px-4 mx-auto bg-white sm:grid-cols-2 elevation-3 dark:bg-gray-900 dark:text-white">
  <div class="grid my-4 place-items-center md:justify-start">
    <p class="text-sm text-center cursor-default">
      <span class="font-bold text-indigo-700">{{ assets.madeWith }}</span>

      <ng-container *ngIf="isIcon(assets.heart.icon)">
        <fa-icon [icon]="[assets.heart.icon.style, assets.heart.icon.name]"
                 class="mx-1 text-lg text-brand-angular">
        </fa-icon>
      </ng-container>

      <span class="text-gray-400">{{ assets.using }}</span>
    </p>

    <div class="grid grid-flow-col">
      <a mat-icon-button
         class="grid place-items-center"
         [href]="assets.angular.url"
         target="_blank"
         [matTooltip]="assets.angular.name"
         matTooltipShowDelay="500"
         #tooltip="matTooltip">

        <ng-container *ngIf="isIcon(assets.angular.icon)">
          <fa-icon [icon]="[assets.angular.icon.style, assets.angular.icon.name]"
                   class="text-2xl text-brand-angular"></fa-icon>
        </ng-container>

      </a>

      <a mat-icon-button
         class="grid place-items-center"
         [href]="assets.tailwind.url"
         target="_blank"
         [matTooltip]="assets.tailwind.name"
         matTooltipShowDelay="500"
         #tooltip="matTooltip">

        <ng-container *ngIf="isImage(assets.tailwind.icon)">
          <img [src]="assets.tailwind.icon.src"
               [alt]="assets.tailwind.icon.alt"
               class="w-6 h-6">
        </ng-container>

      </a>

      <a mat-icon-button
         class="grid place-items-center"
         [href]="assets.fontawesome.url"
         target="_blank"
         [matTooltip]="assets.fontawesome.name"
         matTooltipShowDelay="500"
         #tooltip="matTooltip">

        <ng-container *ngIf="isIcon(assets.fontawesome.icon)">
          <fa-icon [icon]="[assets.fontawesome.icon.style, assets.fontawesome.icon.name]"
                   class="text-2xl text-brand-fortawesome"></fa-icon>
        </ng-container>

      </a>

      <a mat-icon-button
         class="grid place-items-center"
         [href]="assets.firebase.url"
         target="_blank"
         [matTooltip]="assets.firebase.name"
         matTooltipShowDelay="500"
         #tooltip="matTooltip">
        <ng-container *ngIf="isImage(assets.firebase.icon)">
          <img [src]="assets.firebase.icon.src"
               [alt]="assets.firebase.icon.alt"
               class="w-6 h-6">
        </ng-container>
      </a>
    </div>
  </div>

  <div class="grid my-4 place-items-center md:justify-end">
    <p class="text-sm text-center cursor-default">
      <span class="text-gray-400">{{ assets.by }}</span>
      <span class="ml-1 font-bold text-indigo-700">{{ assets.author }}</span>
    </p>

    <div class="grid grid-flow-col">
      <a mat-icon-button
         class="grid place-items-center"
         [href]="assets.github.url"
         [matTooltip]="assets.github.name"
         matTooltipShowDelay="500"
         #tooltip="matTooltip">

        <ng-container *ngIf="isIcon(assets.github.icon)">
          <fa-icon [icon]="[assets.github.icon.style, assets.github.icon.name]"
                   class="text-2xl text-brand-github"></fa-icon>
        </ng-container>

      </a>

      <a mat-icon-button
         class="grid place-items-center"
         [href]="assets.linkedin.url"
         [matTooltip]="assets.linkedin.name"
         matTooltipShowDelay="500"
         #tooltip="matTooltip">

        <ng-container *ngIf="isIcon(assets.linkedin.icon)">
          <fa-icon [icon]="[assets.linkedin.icon.style, assets.linkedin.icon.name]"
                   class="text-2xl text-brand-linkedin"></fa-icon>
        </ng-container>

      </a>

      <button mat-icon-button
              class="grid outline-none place-items-center focus:outline-none"
              [matTooltip]="assets.discord.name"
              matTooltipShowDelay="500"
              #tooltip="matTooltip"
              (click)="copyDiscordID()">

        <ng-container *ngIf="isIcon(assets.discord.icon)">
          <fa-icon [icon]="[assets.discord.icon.style, assets.discord.icon.name]"
                   class="text-2xl text-brand-discord"></fa-icon>
        </ng-container>

      </button>

      <button mat-icon-button
              class="grid outline-none place-items-center focus:outline-none"
              [matTooltip]="assets.email.name"
              matTooltipShowDelay="500"
              #tooltip="matTooltip"
              (click)="copyEmailID()">

        <ng-container *ngIf="isIcon(assets.email.icon)">
          <fa-icon [icon]="[assets.email.icon.style, assets.email.icon.name]"
                   class="text-2xl text-brand-outlook"></fa-icon>
        </ng-container>

      </button>
    </div>
  </div>
</div>
