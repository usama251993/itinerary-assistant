<mat-sidenav-container class="h-screen">
  <mat-sidenav>
    <nav>
      <ia-layout-sidenav-container (toggleSidenav$)="closeSidenav()"></ia-layout-sidenav-container>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content>

    <!-- shell-container -->
    <div class="grid min-h-full ia-layout-shell-container">

      <!-- toolbar-holder -->
      <header>
        <ia-layout-toolbar-container [data]="data.toolbar"
                                     (toggleSidenav$)="openSidenav()"
                                     (navigate$)="gotoHome()"></ia-layout-toolbar-container>
      </header>

      <!-- content-holder -->
      <main>
        <ng-content></ng-content>
      </main>

      <!-- footer-holder -->
      <footer>
        <ia-layout-footer-container [data]="data.footer"></ia-layout-footer-container>
      </footer>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
