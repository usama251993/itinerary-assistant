<div class="flex flex-col">
  <div class="flex flex-col py-2 border-b md:flex-row">
    <button
      class="px-4 py-1 mx-4 my-1 font-semibold rounded-l-md rounded-r-md bg-violet-500 text-white hover:bg-violet-700 transition-colors duration-[250ms]"
      type="button"
      (click)="fetchData()">
      Fetch GraphQL Data
    </button>
    <button
      class="px-4 py-1 mx-4 my-1 font-semibold rounded-l-md rounded-r-md border border-gray-300 hover:bg-violet-100 hover:text-violet-700 hover:border-violet-500 transition-colors duration-[250ms]"
      type="button"
      (click)="pingServer()">
      Ping Server
    </button>
    <button
      class="px-4 mx-4 my-1 font-semibold rounded-l-md rounded-r-md border border-transparent hover:text-violet-700 hover:border-violet-500 transition-colors duration-[250ms]"
      type="button"
      (click)="fetchPerson()">
      Fetch Person
    </button>
    <button
      class="px-4 py-1 mx-4 my-1 font-semibold rounded-l-md rounded-r-md bg-red-500 text-white hover:bg-red-700 transition-colors duration-[250ms]"
      type="button"
      (click)="clearData()">
      Clear Data
    </button>
    <button
      class="px-4 py-1 mx-4 my-1 font-semibold rounded-l-md rounded-r-md text-red-500 border border-gray-300 hover:bg-red-100 hover:text-red-700 hover:border-red-500 transition-colors duration-[250ms]"
      type="button"
      (click)="resetFlags()">
      Reset Flags
    </button>
  </div>

  <ng-container *ngIf="showData">
    <div class="grid grid-cols-2">
      <div class="rounded-md bg-amber-200">
        <p class="py-4 font-mono text-center bg-amber-500 rounded-t-md">Person</p>
        <pre class="p-2 whitespace-pre-wrap">{{ person$ | async | json }}</pre>
      </div>
      <div class="bg-yellow-200 rounded-md">
        <p class="py-4 font-mono text-center bg-yellow-500 rounded-t-md">
          People
        </p>
        <pre class="p-2 whitespace-pre-wrap">{{ people$ | async | json }}</pre>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="showPing">
    <div class="grid">
      <div class="bg-blue-100">
        <p class="py-4 font-mono text-center text-white bg-blue-500">Ping</p>
        <pre class="p-2 whitespace-pre-wrap">{{ ping$ | async | json }}</pre>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="showPerson">
    <div class="grid">
      <div class="bg-red-100">
        <p class="py-4 font-mono text-center text-white bg-red-500">Person</p>
        <pre class="p-2 whitespace-pre-wrap">{{ person$ | async | json }}</pre>
      </div>
    </div>
  </ng-container>
</div>
