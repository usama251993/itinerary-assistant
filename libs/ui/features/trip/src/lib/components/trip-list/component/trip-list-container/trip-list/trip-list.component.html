<div class="container h-full mx-auto p-4">
  <ng-container *ngIf="!flags.shell.progress">
    <div class="grid place-content-center w-full min-h-full" [@fadeIn]>
      <ng-container *ngIf="flags.shell.success">
        <div
          id="trip-list-card-holder"
          class="flex flex-wrap justify-around items-center">
          <ng-container *ngIf="!!data.trips.length; else noTrips">
            <!-- TODO: Implement a nice and creative design -->
            <!-- TODO: Isolate into a new component -->
            <mat-card
              *ngFor="let trip of data.trips; index as index"
              id="trip-card-{{ index }}"
              class="m-4 elevation-4 trip-card">
              <mat-card-header>
                <mat-card-title>{{ trip.title }}</mat-card-title>
                <!-- TODO: Use Star Rating -->
                <mat-card-subtitle>{{ trip.rating }}</mat-card-subtitle>
              </mat-card-header>
              <!-- <mat-card-content>
                <div class="flex items-center justify-between">
                  <p class="mr-2">
                    {{ trip.tenure.start | date:'MMMM, YYYY' }}
                  </p>
                  <p class="ml-2">{{ trip.expense.amount | currency:trip.expense.currency }}</p>
                </div>
              </mat-card-content> -->
            </mat-card>
          </ng-container>

          <ng-template #noTrips>
            <mat-card id="no-trip-card" class="m-4 elevation-4">
              <mat-card-content>
                <p class="text-center font-medium">No Trips Yet</p>
              </mat-card-content>
            </mat-card>
          </ng-template>
        </div>
      </ng-container>

      <ng-container *ngIf="flags.shell.fail">
        <!-- TODO: Implement Error Component -->
        <mat-card id="trip-error-card" class="m-4 elevation-4">
          <mat-card-content>
            <p class="text-center font-medium">
              {{ error.message }}
            </p>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
  </ng-container>

  <ng-container *ngIf="flags.shell.progress">
    <ia-trip-list-skeleton></ia-trip-list-skeleton>
  </ng-container>
</div>
