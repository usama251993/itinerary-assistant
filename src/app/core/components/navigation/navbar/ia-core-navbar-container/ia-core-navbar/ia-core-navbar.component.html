<mat-toolbar class="shadow-z4 app-bg-primary">
  <mat-toolbar-row class="items-stretch flex-column">

    <div class="flex justify-between h-full">

      <div class="flex items-center">
        <button mat-icon-button
                class="outline-none focus:outline-none"
                (click)="toggleSidenav()">
          <fa-icon [icon]="[assets.trigger.icon.style, assets.trigger.icon.name]"></fa-icon>
        </button>
        <button mat-button
                id="logo-button"
                class="h-full outline-none focus:outline-none text-lg font-semibold"
                (click)="navigate(assets.logo.routes)">{{ assets.logo.label }}</button>
      </div>

    </div>

  </mat-toolbar-row>
</mat-toolbar>
