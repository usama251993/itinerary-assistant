<div class="container mx-auto">

  <!-- TODO -->
  <mat-card class="m-3">
    <mat-card-header>
      <mat-card-title>
        <div class="flex items-center">
          <button mat-icon-button
                  class="outline-none focus:outline-none text-indigo-500">
            <fa-icon [icon]="['fas', 'tasks']"
                     size="lg"></fa-icon>
          </button>
          <p class="m-0 ml-2 text-xl">To Do List</p>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div
           class="flex flex-col lg:flex-row divide-y-2 divide-x-0 lg:divide-y-0 lg:divide-x-2 divide-indigo-500">
        <div class="flex flex-col md:flex-grow">
          <mat-list class="divide-y">
            <p mat-subheader
               class="cursor-default">UX</p>

            <!-- Sidenav -->
            <mat-list-item>
              <button mat-icon-button
                      class="outline-none focus:outline-none"
                      color="primary"
                      mat-list-icon>
                <fa-icon [icon]="['fas', 'compass']"
                         class="flex items-center justify-center"></fa-icon>
              </button>
              <p class="m-0 cursor-default"
                 matLine>Sidenav</p>
            </mat-list-item>
          </mat-list>
        </div>

        <div class="flex flex-col md:flex-grow">
          <mat-list class="divide-y">
            <p mat-subheader
               class="cursor-default">Features</p>

            <!-- Mock Trip -->
            <mat-list-item>
              <button mat-icon-button
                      class="outline-none focus:outline-none"
                      color="primary"
                      mat-list-icon>
                <fa-icon [icon]="['fas', 'suitcase-rolling']"
                         class="flex items-center justify-center"></fa-icon>
              </button>
              <p class="m-0 cursor-default"
                 matLine>Mock Trip</p>
            </mat-list-item>

            <!-- Edit Trip -->
            <mat-list-item>
              <button mat-icon-button
                      class="outline-none focus:outline-none"
                      color="primary"
                      mat-list-icon>
                <fa-icon [icon]="['fas', 'edit']"
                         class="flex items-center justify-center"></fa-icon>
              </button>
              <p class="m-0 cursor-default"
                 matLine>Edit Trip</p>
            </mat-list-item>
          </mat-list>

        </div>

        <div class="flex flex-col md:flex-grow">
          <mat-list class="divide-y">
            <p mat-subheader
               class="cursor-default">Miscellaneous</p>

            <!-- Firebase -->
            <mat-list-item>
              <button mat-icon-button
                      class="outline-none focus:outline-none"
                      color="primary"
                      mat-list-icon>
                <fa-icon [icon]="['fas', 'rocket']"
                         class="flex items-center justify-center"></fa-icon>
              </button>
              <p class="m-0 cursor-default"
                 matLine>Deploy on Firebase</p>
            </mat-list-item>
          </mat-list>

        </div>
      </div>
    </mat-card-content>
  </mat-card>

</div>
