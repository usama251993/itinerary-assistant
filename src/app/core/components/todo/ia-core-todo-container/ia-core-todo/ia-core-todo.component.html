<div class="container">

  <!-- TODO -->
  <mat-card class="m-3">
    <mat-card-content>
      <div class="d-flex align-items-center">
        <button mat-icon-button
                class="ia-size-2x-center"
                color="primary">
          <fa-icon [icon]="['fas', 'tasks']"
                   size="2x"></fa-icon>
        </button>
        <p class="m-0 ms-2 todo-title">To Do List</p>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="d-flex align-items-center justify-content-around flex-wrap">
    <!-- Sidenav -->
    <mat-card class="m-3 flex-grow-1">
      <mat-card-content>
        <div class="d-flex align-items-center">
          <button mat-icon-button
                  class="ia-size-2x-center"
                  color="primary">
            <fa-icon [icon]="['fas', 'compass']"
                     size="2x"></fa-icon>
          </button>
          <p class="m-0 ms-2 todo-title">Sidenav</p>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Footer -->
    <mat-card class="m-3 flex-grow-1">
      <mat-card-content>
        <div class="d-flex align-items-center">
          <button mat-icon-button
                  class="ia-size-2x-center"
                  color="primary">
            <fa-icon [icon]="['fas', 'socks']"
                     size="2x"></fa-icon>
          </button>
          <p class="m-0 ms-2 todo-title">Footer</p>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Center Icons -->
    <mat-card class="m-3 flex-grow-1">
      <mat-card-content>
        <div class="d-flex align-items-center">
          <button mat-icon-button
                  class="ia-size-2x-center"
                  color="primary">
            <fa-icon [icon]="['fas', 'align-center']"
                     size="2x"></fa-icon>
          </button>
          <p class="m-0 ms-2 todo-title">Center Icon Classes</p>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Optimize Bootstrap -->
    <mat-card class="m-3 flex-grow-1">
      <mat-card-content>
        <div class="d-flex align-items-center">
          <button mat-icon-button
                  class="ia-size-2x-center"
                  color="primary">
            <fa-icon [icon]="['fas', 'bolt']"
                     size="2x"></fa-icon>
          </button>
          <p class="m-0 ms-2 todo-title">Optimize Bootstrap</p>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Deploy -->
    <mat-card class="m-3 flex-grow-1">
      <mat-card-content>
        <div class="d-flex align-items-center">
          <button mat-icon-button
                  class="ia-size-2x-center"
                  color="primary">
            <fa-icon [icon]="['fas', 'rocket']"
                     size="2x"></fa-icon>
          </button>
          <p class="m-0 ms-2 todo-title">Deploy on Firebase</p>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Mock Trip -->
    <mat-card class="m-3 flex-grow-1">
      <mat-card-content>
        <div class="d-flex align-items-center">
          <button mat-icon-button
                  class="ia-size-2x-center"
                  color="primary">
            <fa-icon [icon]="['fas', 'suitcase-rolling']"
                     size="2x"></fa-icon>
          </button>
          <p class="m-0 ms-2 todo-title">Mock Trip</p>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Edit Trip -->
    <mat-card class="m-3 flex-grow-1">
      <mat-card-content>
        <div class="d-flex align-items-center">
          <button mat-icon-button
                  class="ia-size-2x-center"
                  color="primary">
            <fa-icon [icon]="['fas', 'edit']"
                     size="2x"></fa-icon>
          </button>
          <p class="m-0 ms-2 todo-title">Edit Trip</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
