<div class="container mx-auto p-4 flex flex-wrap items-center justify-center">
  <ng-container *ngIf="!flags.shell.progress">

    <ng-container *ngIf="flags.shell.success">
      <ng-container *ngIf="!!data.trips.length; else noTrips">

        <mat-card *ngFor="let trip of data.trips"
                  class="m-4">
          <mat-card-content>
            <pre>{{ trip | json }}</pre>
          </mat-card-content>
        </mat-card>

      </ng-container>

      <ng-template #noTrips>No Trips Yet</ng-template>
    </ng-container>

    <ng-container *ngIf="flags.shell.fail">
      {{ error.message }}
    </ng-container>

  </ng-container>

  <ng-container *ngIf="flags.shell.progress;">
    <!-- TODO: Implement Skeleton Loader -->
    Loading...
  </ng-container>
</div>
